<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1254" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="underscore.js"></script>
    <script type="text/javascript" language="JavaScript">
        "use strict";

        $(document).ready(function(){
           var data = [
               {id:1,name:"Ali",age:45,gender:"Erkek"},
               {id:2,name:"Veli",age:25,gender:"Erkek"},
               {id:3,name:"Ahmet",age:45,gender:"Erkek"},
               {id:4,name:"Mehmet",age:20,gender:"Erkek"},
               {id:5,name:"Ayşe",age:40,gender:"Kadın"},
               {id:6,name:"Fatma",age:30,gender:"Kadın"}
           ];

            var list1 = _.first(data,2);                          //first dizinin başından belirtilen miktarda eleman döner.

            $("body").append(JSON.stringify(list1));

            $("body").append("<br>");
            $("body").append("<br>");

            var list2 = _.last(data,2);                           //dizinin sonundan belirtilen miktarda eleman döner.
            $("body").append(JSON.stringify(list2));

            $("body").append("<br>");
            $("body").append("<br>");

            var list3 = _.initial(data,4);                        //initial fonksiyonu dizinin sonundan belirtilen miktar kadar elemanı atar.Kalanını geri döndürür.
            $("body").append(JSON.stringify(list3));

            $("body").append("<br>");
            $("body").append("<br>");

            var list4 = _.rest(data,4);                           //rest fonksiyonu dizinin başından belirtilen miktar kadar elemanı atar.Kalanını geri döndürür.
            $("body").append(JSON.stringify(list4));
        });
    </script>
</head>
<body>

</body>
</html>
