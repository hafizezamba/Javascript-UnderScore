<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1254" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="underscore.js"></script>
    <script type="text/javascript" language="JavaScript">
        "use strict";

        $(document).ready(function(){
            var data=[
                { id: 1, name: "Ali", age: 45, gender: "Erkek" },
                { id: 2, name: "Veli", age: 25, gender: "Erkek" },
                { id: 3, name: "Ahmet", age: 45, gender: "Erkek" },
                { id: 4, name: "Mehmet", age: 20, gender: "Erkek" },
                { id: 5, name: "Ayse", age: 40, gender: "Kadin" },
                { id: 6, name: "Fatma", age: 30, gender: "Kadin" }
            ];

            var totalAge= _.reduce(data,function(memo,item){
                memo=memo.age || memo;
                return memo + item.age;
            });

            $("body").append(totalAge);
        });

        //"reduce" fonksiyonu, işlem yapılacak dizi ve hesaplama yapılacak fonksiyon şeklinde iki farklı parametre alır.
        // Fonksiyonun her çağrımında iki ayrı parametre geçilir. Bunlardan ilki (memo), eğer fonksiyonun ilk çağırımı
        // ise dizinin ilk elemanı, takip eden çağırımları ise önceki fonksiyondan dönen değeri gösterir. İkinci parametre ise (item), dizinin sıradaki elemanını içerir
        //dizide bulunan kişilerin yaşlarının toplamını elde edildi

    </script>
</head>
<body>

</body>
</html>
