<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1254" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="underscore.js"></script>
    <script language="JavaScript" type="text/javascript">
        "use strict";

        $(document).ready(function(){
           var data =[
               {id:1,name:"Ali",age:45,gender:"Erkek"},
               {id:2,name:"Veli",age:25,gender:"Erkek"},
               {id:3,name:"Ahmet",age:45,gender:"Erkek"},
               {id:4,name:"Mehmet",age:20,gender:"Erkek"},
               {id:5,name:"Ayse",age:40,gender:"Kadın"},
               {id:6,name:"Fatma",age:30,gender:"Kadın"}
           ];

            var minAgedItem = _.min(data,function(item){                    //En küçük olan seçildi.
                return item.age;
            });
            $("body").append(JSON.stringify(minAgedItem));

            $("body").append("<br>");
            $("body").append("<br>");

            var maxAgedItem = _.max(data,function(item){                    //En büyük olan seçildi.
                return item.age;
            });
            $("body").append(JSON.stringify(maxAgedItem));
        });

        //İki fonksiyonda iç fonksiyondan dönülen değerlerden en küçük ve en büyük olanları seçerek ekrana yazdırır

    </script>
</head>
<body>

</body>
</html>
