<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1254" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="underscore.js"></script>
    <script type="text/javascript" language="JavaScript">
        "use strict";
        $(document).ready(function(){
           var data = [1,2,3,4,5,6];

            var shuffleList= _.shuffle(data);                            //elemanların yerleri rastgele karıştrıldı
            $("body").append(JSON.stringify(shuffleList));

            $("body").append("<br>");
            $("body").append("<br>");

            var randomItems = _.sample(data);                            //dizinin elemanlarından rastgele birini veya istenilen kadarını seçerek geri döndürüldü.
            $("body").append(JSON.stringify(randomItems));
        });
    </script>
</head>
<body>

</body>
</html>
