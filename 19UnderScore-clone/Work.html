<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1254" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="underscore.js"></script>
    <script type="text/javascript" language="JavaScript">
        "use strict";
        $(document).ready(function(){
            var data={id:1,name:"Ali"};                             //data isminde bir nesne tanımlandı

            var cloneData = _.clone(data);                          //cloneData isminde bir değişken tanımlandı ve data nesnesi clonlandı
            $("body").append(JSON.stringify(cloneData));            //clonlanan Json objesi string olarak dönüştürüldü
        });
        //referans tipindeki değerler "=" operatörü ile kopyalanamazlar referans gösterdikleri değerler aynıdır
        //ve biri değiştiği takdirde diğeride değişir.birbirinden tamamen kopuk ama aynı özelliklere sahip iki
        //nesne elde etmek için,orjinal nesneyi kopyalamamız gerekir böyle durumlarda clone fonksiyonu kullanılır..

    </script>
</head>
<body>

</body>
</html>
