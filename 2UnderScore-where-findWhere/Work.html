<html>

    <script src="underscore.js"></script>
    <script type="text/javascript" language="JavaScript">
        "use strict";

        $(document).ready(function(){

            var data = [
                {id:1,name:"Ali",age:45,gender:"Erkek"},
                {id:2,name:"Veli",age:25,gender:"Erkek"},
                {id:3,name:"Ahmet",age:45,gender:"Erkek"},
                {id:4,name:"Mehmet",age:20,gender:"Erkek"},
                {id:5,name:"Ayşe",age:16,gender:"Kadın"},
                {id:6,name:"Fatma",age:45,gender:"Kadın"}
            ];
            var list = _.where(data,{gender:"Erkek",age:45});

            $("body").append(JSON.stringify(list));

            $("body").append("<br>");
            $("body").append("<br>");

            var user = _.findWhere(data,{name:"Veli"});

            $("body").append(JSON.stringify(user));

            //Fonksiyonlara geçilen ilk parametre, üzerinde aramanın gerçekleştirileceği diziyi, ikinci parametre de
            //arama ifadesini gösteriyor. Aynı anda birden fazla kritere göre arama yapmak için, kriterler arasına virgül koyulur.
            //Where kriterlere uygun birden fazla kayıt çekmemizi sağlarken findWhere ise tek kayıt çakmamizi sağlar.
        });
    </script>
