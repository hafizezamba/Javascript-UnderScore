<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1254" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="underscore.js"></script>
    <script type="text/javascript" language="JavaScript">
        "use strict";
        $(document).ready(function(){
           var data1=[1,2,3,4],
               data2=[2,4,6],
               data3=[4,5,6,7];

            var list1= _.union(data1,data2,data3);                      //union fonksiyonu ile verilen dizilerin birleşimi alındı.
            $("body").append(JSON.stringify(list1));

            $("body").append("<br>");
            $("body").append("<br>");

            var list2= _.intersection(data1,data2,data3);               //intersection fonksiyonu ile verilen dizilerin kesişimi alındı
            $("body").append(JSON.stringify(list2));

            $("body").append("<br>");
            $("body").append("<br>");

            var list3= _.difference(data1,data2,data3);                 //difference fonksiyonu ile ilk dizinin diğer dizilerden farkı döndürüldü
            $("body").append(JSON.stringify(list3));
        });
    </script>
</head>
<body>

</body>
</html>
